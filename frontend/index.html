<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Images</h1>
        <form id="promptForm">
            <div class="input-container">
                <input type="text" id="prompt" name="prompt" required placeholder="Enter a prompt">
                <button type="submit">Generate</button>
            </div>
        </form>

        <div id="loading" class="loading">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="imageContainer" class="image-container">
            <!-- Generated image will appear here -->
        </div>

        <div id="thumbnails" class="thumbnails">
            <!-- Thumbnails of previous images will appear here -->
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key

        document.addEventListener('DOMContentLoaded', () => {
            const promptForm = document.getElementById("promptForm");
            const loading = document.getElementById("loading");
            const imageContainer = document.getElementById("imageContainer");
            const thumbnails = document.getElementById("thumbnails");

            // Load images from local storage on page load
            loadThumbnails();

            promptForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                const prompt = document.getElementById("prompt").value;

                // Show loading icon
                loading.style.display = 'flex';
                imageContainer.innerHTML = "";

                try {
                    const response = await fetch("/generate-image", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}` // Send API key as Authorization Bearer
                        },
                        body: JSON.stringify({ prompt })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const imgSrc = `data:image/png;base64,${data.image}`;
                        displayImage(imgSrc, prompt);
                        saveToLocalStorage(imgSrc, prompt);
                    } else {
                        alert("Error generating image. Please try again.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                } finally {
                    loading.style.display = 'none';
                }
            });

            function displayImage(imgSrc, prompt) {
                imageContainer.innerHTML = `<img src="${imgSrc}" alt="Generated Image" />`;
            }

            function saveToLocalStorage(imgSrc, prompt) {
                let images = JSON.parse(localStorage.getItem("images")) || [];
                images.unshift({ imgSrc, prompt });
                if (images.length > 20) {
                    images = images.slice(0, 20); // Keep only the last 20 images
                }
                localStorage.setItem("images", JSON.stringify(images));
                loadThumbnails();
            }

            function loadThumbnails() {
                const images = JSON.parse(localStorage.getItem("images")) || [];
                thumbnails.innerHTML = '';
                images.forEach((img, index) => {
                    const thumbContainer = document.createElement('div');
                    thumbContainer.className = 'thumbnail-container';
                    thumbContainer.innerHTML = `
                        <div class="thumbnail-wrapper">
                            <img src="${img.imgSrc}" alt="Thumbnail" class="thumbnail" />
                            <div class="delete-icon" data-index="${index}">âœ–</div>
                        </div>
                    `;
                    thumbContainer.querySelector('.delete-icon').addEventListener('click', () => deleteImage(index));
                    thumbContainer.querySelector('img').addEventListener('click', () => showFullImage(img.imgSrc, img.prompt));
                    thumbnails.appendChild(thumbContainer);
                });
            }

            function deleteImage(index) {
                let images = JSON.parse(localStorage.getItem("images")) || [];
                images.splice(index, 1);
                localStorage.setItem("images", JSON.stringify(images));
                loadThumbnails();
            }

            function showFullImage(imgSrc, prompt) {
                const fullImageContainer = document.createElement('div');
                fullImageContainer.className = 'full-image-overlay';
                fullImageContainer.innerHTML = `
                    <div class="full-image-container">
                        <img src="${imgSrc}" alt="Full Image" class="full-image-img"/>
                        <p class="full-image-prompt">${prompt}</p>
                    </div>
                `;
                fullImageContainer.addEventListener('click', () => {
                    document.body.removeChild(fullImageContainer);
                });
                document.body.appendChild(fullImageContainer);
            }
        });
    </script>

</body>
</html>
