<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Images</h1>
        <form id="promptForm">
            <div class="input-container">
                <textarea id="prompt" name="prompt" required placeholder="What would you like to see?"></textarea>
                <select id="aspectRatio" name="aspectRatio" class="dropdown-button">
                    <option value="4:5">4:5</option>
                    <option value="5:4">5:4</option>
                    <option value="3:2">3:2</option>
                    <option value="16:10">16:10</option>
                    <option value="1:1" selected>1:1</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                    <option value="21:9">21:9</option>
                    <option value="32:9">32:9</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">
                    <span class="button-text">Generate</span>
                    <div class="loading-dots" style="display: none;">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </button>
                <!-- Checkbox for using the prompt refiner -->
                <div class="checkbox-container">
                    <input type="checkbox" id="usePromptRefiner" name="usePromptRefiner" checked>
                    <label for="usePromptRefiner">Use Prompt Refiner</label>
                </div>
            </div>
        </form>
        
        <div id="thumbnails-container">
            <div id="thumbnails" class="thumbnails">
                <!-- Thumbnails of previous images will appear here -->
            </div>
        </div>
    </div>
</body>
<script src="/static/app.js"></script>
</html>
