<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Images</h1>
        <form id="promptForm">
            <div class="input-container">
                <textarea id="prompt" name="prompt" required placeholder="What would you like to see?"></textarea>
                <button type="submit">
                    <span class="button-text">Generate</span>
                    <div class="loading-dots" style="display: none;">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </button>
            </div>
        </form>

        <div id="thumbnails" class="thumbnails">
            <!-- Thumbnails of previous images will appear here -->
        </div>
    </div>
</body>
<script src="/static/app.js"></script>
</html>
