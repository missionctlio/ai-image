<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="theme-selector-container">
            <select id="themeSelector" class="theme-selector">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
        </div>
        <h1>Generate Images</h1>
        <form id="promptForm" class="form-container">
            <input type="text" id="prompt" name="prompt" autocomplete="off" class="theme-selector" required placeholder="What would you like to see?">
            <div class="form-controls">
                <select id="aspectRatio" name="aspectRatio" class="dropdown-button theme-selector">
                    <option selected="true" disabled="true" >Aspect Ratio</option>
                    <option value="1:1">1:1</option>
                    <option value="3:2">3:2</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                    <option value="21:9">21:9</option>
                    <option value="32:9">32:9</option>
                </select>
                <div class="input-toggle-container">
                    <input type="checkbox" id="usePromptRefiner" name="usePromptRefiner" checked class="toggle-checkbox">
                    <label for="usePromptRefiner" class="toggle-label  theme-selector">
                        <span class="toggle-slider">
                            <span class="toggle-text">Prompt Refiner</span>
                        </span>
                    </label>
                </div>
                <button class="theme-selector" type="submit">
                    <span class="button-text">Generate</span>
                    <div class="loading-dots" style="display: none;">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </button>
            </div>
        </form>
        <div class="button-container">
            <button id="clearThumbnails" class="theme-selector clear-button">Clear Images</button>
        </div>
        <div id="thumbnails-container">
            <div id="thumbnails" class="thumbnails">
                <!-- Thumbnails of previous images will appear here -->
            </div>
        </div>
    </div>

</body>
<script src="/static/app.js"></script>
</html>
