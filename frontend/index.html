<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Generate Images</h1>
        <form id="promptForm">
            <div class="input-container">
                <input type="text" id="prompt" name="prompt" required placeholder="Enter a prompt">
                <button type="submit">Generate</button>
            </div>
        </form>

        <div id="loading" class="loading">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div class="image-container" id="imageContainer">
            <!-- Generated image will appear here -->
        </div>
    </div>

    <script>
        document.getElementById("promptForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const prompt = document.getElementById("prompt").value;
            const loading = document.getElementById("loading");
            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const imageContainer = document.getElementById("imageContainer");

            // Show loading icon and progress bar
            loading.style.display = 'flex';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            imageContainer.innerHTML = "";

            const apiKey = "your-secret-api-key"; // Replace with your actual API key

            try {
                const response = await fetch(`/generate-image?api_key=${apiKey}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt })
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const contentLength = +response.headers.get("Content-Length");
                    let receivedLength = 0;
                    let chunks = [];
                    
                    while(true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        receivedLength += value.length;
                        progressBar.style.width = `${(receivedLength / contentLength) * 100}%`;
                    }

                    // Concatenate chunks into a single Uint8Array
                    let chunksAll = new Uint8Array(receivedLength);
                    let position = 0;
                    for(let chunk of chunks) {
                        chunksAll.set(chunk, position);
                        position += chunk.length;
                    }
                    
                    // Convert response to JSON
                    const data = JSON.parse(new TextDecoder().decode(chunksAll));
                    imageContainer.innerHTML = "";
                    const imgElement = document.createElement("img");
                    imgElement.src = `data:image/png;base64,${data.image}`;
                    imgElement.alt = "Generated Image";
                    imageContainer.appendChild(imgElement);

                } else {
                    alert("Error generating image. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            } finally {
                // Hide loading icon and progress bar
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
